<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-scoring-heading" jhiTranslate="kmptDemoApp.scoring.home.createOrEditLabel">Create or edit a Scoring</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kmptDemoApp.scoring.score1" for="field_score1">Score 1</label>
                    <input type="number" class="form-control" name="score1" id="field_score1"
                           formControlName="score1"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kmptDemoApp.scoring.score2" for="field_score2">Score 2</label>
                    <input type="number" class="form-control" name="score2" id="field_score2"
                           formControlName="score2"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kmptDemoApp.scoring.profileVariant" for="field_profileVariant">Profile Variant</label>
                    <select class="form-control" id="field_profileVariant" name="profileVariant" formControlName="profileVariantId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="profileVariantOption.id" *ngFor="let profileVariantOption of profilevariants; trackBy: trackProfileVariantById">{{profileVariantOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
